<!-- <mat-card class="example-card"> -->
<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>Mr/Ms {{data.fb_name}}</mat-card-title>
  <mat-card-subtitle>Employee ID.: {{data.fb_empID}}</mat-card-subtitle>
  <mat-card-subtitle>DOJ: {{data.fb_doj | date}}</mat-card-subtitle>
</mat-card-header>
<!-- <mat-card-content> -->
<table class="table table-striped" id="table">
  <thead>
    <tr>
      <th>Questions Asked</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of qsn">
      <td> {{question.question}}</td>
      <td> {{data[question.controlName]}}</td>
    </tr>
  </tbody>
</table>

<i class="material-icons print" (click)="printReport('table')">print</i>
