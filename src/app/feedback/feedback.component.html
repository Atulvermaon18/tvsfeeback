<div [ngStyle]="{'background-image': 'url(' + selectedImage + ')'}">
  <div class="container">
    <div class="row" style="margin-top:50px;">

      <form [formGroup]="feedbackForm">

        <div class="panel panel-info " *ngFor="let question of questions; let j= index" style="opacity: 0.9;">
          <div class="panel-heading header gradiant-header">
            <div mat-card-avatar class="example-header-image"
              [ngStyle]="{'background-image':'url(assets/img/' + question.icon + ')'}">
              <div class="title">{{question.topic}}</div>
            </div>

          </div>
          <div class="panel-body" *ngFor="let q of question.questions; let i= index" (click)="changeImage(j)">
            <span class="ques">{{q.ques}}</span>
            <mat-radio-group formControlName="{{q.feedBackFor}}" *ngIf="!q.options">
              <mat-radio-button class="m30" *ngFor="let option of options" value="{{option.rating}}">{{option.label}}
              </mat-radio-button>
            </mat-radio-group>
            <mat-radio-group formControlName="{{q.feedBackFor}}" *ngIf="q.options">
              <mat-radio-button class="m30" *ngFor="let option of q.options" value="{{option.rating}}">{{option.label}}
              </mat-radio-button>
            </mat-radio-group>
            <img src="assets/img/{{feedbackForm['value'][q.feedBackFor]}}.png" style="width:30px;margin-left:50px;"
              *ngIf="feedbackForm['value'][q.feedBackFor]">
          </div>
        </div>

        <mat-card *ngIf="questions.length">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Employee Feedback</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="fb_name" required>
            </mat-form-field>

            <mat-form-field style="margin-left: 25px;">
              <input matInput placeholder="Emp ID" formControlName="fb_empID" required>
            </mat-form-field>

            <mat-form-field style="margin-left: 25px;">
              <input matInput placeholder="Mobile" formControlName="fb_phone" required>
            </mat-form-field>

            <mat-form-field style="margin-left: 25px;">
              <input matInput placeholder="Email" formControlName="fb_mail" required>
            </mat-form-field>

            <mat-form-field style="width:100%;">
              <textarea matInput placeholder="Additional comments" formControlName="suggestionShare"></textarea>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="submit()">
              Submit
            </button>
          </mat-card-actions>
        </mat-card><br>

      </form>



    </div>
  </div>
</div>
